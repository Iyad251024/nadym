<div class="page-header">
  <div class="container">
    <h1>Prescriptions</h1>
    <p>Gestion des prescriptions médicales</p>
  </div>
</div>

<div class="container">
  <div class="prescriptions-grid">
    <mat-card *ngFor="let prescription of prescriptions" class="prescription-card">
      <mat-card-header>
        <mat-card-title>{{ prescription.patientName }}</mat-card-title>
        <mat-card-subtitle>{{ prescription.doctorName }} - {{ prescription.date }}</mat-card-subtitle>
        <div class="card-actions">
          <mat-chip [color]="getStatusColor(prescription.status)" selected>
            {{ getStatusLabel(prescription.status) }}
          </mat-chip>
        </div>
      </mat-card-header>
      
      <mat-card-content>
        <div class="prescription-info">
          <div class="info-row">
            <mat-icon>medical_services</mat-icon>
            <span>{{ prescription.diagnosis }}</span>
          </div>
          
          <div class="medications">
            <h4>Médicaments prescrits:</h4>
            <mat-chip-set>
              <mat-chip *ngFor="let medication of prescription.medications">
                {{ medication }}
              </mat-chip>
            </mat-chip-set>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="loading-spinner" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
